<form (ngSubmit)="atualizarFuncionario()">
  <label>Nome:</label>
  <input type="text" [(ngModel)]="funcionario.nome" name="nome" required />

  <label>Meta:</label>
  <input type="text" [(ngModel)]="funcionario.meta" name="meta" required />

  <label>Pontos:</label>
  <input type="number" [(ngModel)]="funcionario.pontos" name="pontos" required />

  <button type="submit">Atualizar</button>
  <button class="btn-cancel" (click)="cancelar()">Cancelar</button>
</form>
