<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Lista de Funcionários</h4>
      <a routerLink="/funcionarios/create" class="btn btn-light btn-sm">
        <i class="fas fa-plus"></i> Novo Funcionário
      </a>
      
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>Pontos</th>
            <th>Meta</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let funcionario of funcionarios">
            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.pontos }}</td>
            <td>{{ funcionario.meta }}</td>
            <td class="text-center">
              <a [routerLink]="['/funcionarios/update', funcionario.id]" class="btn btn-warning btn-sm me-2">
                <i class="fas fa-edit"></i> Editar
              </a>
              <a [routerLink]="['/funcionarios/delete', funcionario.id]" class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i> Deletar
              </a>
              
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
