<h2>Lista de Funcion√°rios</h2>



<table class="tabela-funcionarios">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Pontos</th>
      <th>Meta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let funcionario of funcionarios">
      <td>{{ funcionario.nome }}</td>
      <td>{{ funcionario.pontos }}</td>
      <td>{{ funcionario.meta }}</td>
    </tr>
  </tbody>
</table>
